<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GonzaloPage</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<script defer src="./index.js"></script>
<script defer src="./indexTemplate.js"></script>
</head>

<body>
    <section class="bienvenida">

        <div class="content">
            <div class="cerrar-content">
                <img src="./Vector.png">
            </div>
            <div class="options">
                <h2 class="options__text">
                   <a href="">Portfolio</a>
                   <a href="">servicios</a>
                   <a href="">Contacto</a>
                </h2>
            </div>
        </div>

        <header class="bienvenida__header">
            <img class="bienvenida__header__img" src="./img/Logo-Gonzalo.png">
            <div class="bienvenida__header__menu">
                <div class="bienvenida__burguer-button">
                    <img  src="./img/burger.png" alt="">
                </div>
            </div>
        </header>
        <div class="bienvenida__texto__conteiner">
        <h2 class="bienvenida__texto">Hola</h2>
        <h3 class="bienvenida__texto bienvenida__texto-subtitulo">Soy Gonzalo</h3>
        </div>
    </section>
    <section class="presentacion">
        <div class="presentacion__conteiner">
            <h2 class="bienvenida__texto bienvenida__texto-subtitulo">Soy Gonza</h2>
            <p class="presentacion__texto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil minus obcaecati delectus ratione doloremque dolores quis voluptas hic voluptatem placeat nobis veritatis ex odio officiis illum, unde magni enim aperiam.</p>
        </div>
    </section>



    <section class="mis-servicios">
        
    </section>



    <section class="contacto">
        <h2 class="form__title">Escribeme</h2>
        <div class="form--conteiner">
            <label class="label__name" for="input-name">
            <h2 class="form__subtitle">Nombre</h2>
            <input class="form__input" type="text" id="input-name">
            </label>
            <label for="input-email" class="label__email">
                <h2 class="form__subtitle">Email</h2>
                <input class="form__input" type="text" id="input-email">
            </label>
            <label for="input-message" class="label__message">
                <h2 class="form__subtitle">Mensaje</h2>
                <textarea class="form__input form__input__textarea" type="text" id="input-message" name="message"></textarea>
            </label>
            <button class="form__button"><div class="form__button-text" >Enviar</div></button>
        </div>
    </section>
    <section class="footer">
        <div class="footer__img-conteiner">
            <a href=""><img src="./img/Logo-Gonzalo.png"></a>
        </div>
        <div class="footer__img-conteiner--redes">
            <a href="https://www.instagram.com/gonzalo.rythmic/?hl=es"><img src="./img/InstagramIcono.png"></a>
            <a href="https://www.linkedin.com/in/gonzalo-nahuel-cortez-salazar-346a3a138/"><img src="./img/LinkedinIcono.png"></a>
            <a href="https://github.com/GonzaloRythmic?tab=repositories"><img src="./img/GitHubIcono.png"></a>
        </div>
    </section>

    <template id="template-card">
     <div>
        <h2 class="bienvenida__texto bienvenida__texto-subtitulo mis-servicios__texto" >Mis servicios</h2>
        <div class="mis-servicios__conteiner">
            <div class="mis-servicios__card">
                <img class="mis-servicios__card__img" src="https://i2.wp.com/hipertextual.com/wp-content/uploads/2020/05/hipertextual-nace-fastly-developer-hub-acceso-recursos-que-desarrolladores-necesitan-innovar-edge-2020769445-scaled.jpg?fit=1200%2C800&ssl=1" alt="">
                <h3 class="mis-servicios__titulo"></h3>
                <p class="mis-servicios__parrafo"></p>
            </div>
            <div class="mis-servicios__card">
                <img class="mis-servicios__card__img" src="https://tactic-center.com/wp-content/uploads/2017/08/10-complementos-de-Firefox-esenciales-para-desarrolladores-web.jpg" alt="">
                <h3 class="mis-servicios__titulo"></h3>
                <p class="mis-servicios__parrafo"></p>
            </div>
            <div class="mis-servicios__card">
                <img class="mis-servicios__card__img" src="https://www.grupodigital.eu/blog/wp-content/uploads/2020/02/Desaf%C3%ADos-para-desarrolladores.jpg" alt="">
                <h3 class="mis-servicios__titulo"></h3>
                <p class="mis-servicios__parrafo"></p>
            </div>
        </div>  
    </div>
    </template>

</body>
</html>
